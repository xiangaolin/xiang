<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#demo{
				height: 100px;
				background-color: rgba(255,255,255,.3);
				text-align: center;
				padding: 50px;
			}
			body{
				background: url(img/1.jpg) no-repeat;
				
			}
			#demo img{
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<img src="img/1.jpg"  width="150px"/>
			<img src="img/2.jpg"  width="150px" />
			<img src="img/3.jpg"  width="150px" />
			<img src="img/4.jpg"   width="150px"/>
			<img src="img/5.jpg"  width="150px" />
		</div>
	</body>
	<script>
		var imgs=document.getElementsByTagName("img");
		imgs[0].onclick=function(){
			document.body.style.background="url(img/1.jpg)";
		}
		
		imgs[1].onclick=function(){
			document.body.style.background="url(img/2.jpg)";
		}
		
		imgs[2].onclick=function(){
			document.body.style.background="url(img/3.jpg)";
		}
		
		imgs[3].onclick=function(){
			document.body.style.background="url(img/4.jpg)";
		}
		
		imgs[4].onclick=function(){
			document.body.style.background="url(img/5.jpg)";
		}
		
		
	</script>
</html>
